<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-app</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5f8f06e698.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./Img/talha.png" class="song-img">
            <h1>Gumaan<br>Young Stunners</h1>
            <p>Talha Anjum x Talha Yunus</p>

            <audio id="song">
                <source src="./Img/guman.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="contrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress")
        let song = document.getElementById("song")
        let contrlIcon = document.getElementById("contrlIcon")

        song.onloadedmetadata = function(){
            progress.max = song.duration;  
            progress.value = song.currentTime;  
        }

        function playpause(){
            if(contrlIcon.classList.contains("fa-pause")){
                song.pause();
                contrlIcon.classList.remove("fa-pause")
                contrlIcon.classList.add("fa-play")
            }
            else{
                song.play();
                contrlIcon.classList.add("fa-pause")
                contrlIcon.classList.remove("fa-play")
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            contrlIcon.classList.add("fa-pause")
                contrlIcon.classList.remove("fa-play")
        }

    </script>
</body>
</html>
